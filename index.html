<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicey Business</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="buttons-container" class="container-fluid">
        <div class="row">
          <div class="col-md-4 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" id="btn-generate">
              Generate Die
            </button>
          </div>
          <div class="col-md-4 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" id="btn-roll">
              Roll Dice
            </button>
          </div>
        </div>
      </div>

      <div id="dice-container" class="container-fluid"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
